<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Contact Caleb Schappa</title>
    <link rel="shortcut icon" href="./img/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="style.production.css">
  </head>
  <body>
    <header class="page-header">
      <div class="page-header__item">
        <img src="img/Caleb_Schappa_Logo.png" alt="Caleb Schappa Web Dev Logo" class="page-header__logo">
      </div>
      <nav class="page-header__item">
        <ul role="menubar" class="navigation-list">
          <li role="presentation">
            <a href="index.html" role="menuitem" class="navigation-list__item">Home</a>
          </li>
          <li role="presentation">
            <a href="work.html" role="menuitem" class="navigation-list__item">Work</a>
          </li>
          <li role="presentation">
            <a href="about.html" role="menuitem" class="navigation-list__item">About</a>
          </li>
          <li role="presentation">
            <a href="contact.html" role="menuitem" class="navigation-list__item navigation-list__item--active">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="contact">
      <h1>Contact</h1>

      <form action="#" method="post" id="contact-form">
        <label class="standard-label" for="contact-message">Send me a message: *</label>
        <textarea maxlength="240" required id="contact-message" placeholder="How can I help?"></textarea>

        <h3>Your Info</h3>

        <label class="standard-label" for="contact-name">Name: *</label>
        <input type="text" id="contact-name" required>

        <label class="standard-label" for="contact-email">E-mail: *</label>
        <input type="email" id="contact-email" required>

        <label class="standard-label" for="contact-telephone">Telephone:</label>
        <input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" id="contact-telephone">


        <input type="submit" value="Send message">
      </form>

    </section>  
    <footer class="page-footer">
      <p>Find me on</p>
      <div class="social-media">
        <a href="https://github.com/cschappa" target="_blank"><img src="img/github_icon.svg" alt="Git Hub"></a>
        <a href="https://www.linkedin.com/in/calebschappa/" target="_blank"><img src="img/linkedin_icon.svg" alt="LinkedIn"></a>
      </div>
    </footer>
    <script src="js/tota11y.min.js"></script>
  </body>
</html>
